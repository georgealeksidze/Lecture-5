<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>documents</title>
  </head>
  <body>
    <main class="mainwhitebox">
      <section class="bluebox">
        <h2>Your Result</h2>
        <div class="roundbox">
          <h1>76</h1>
          <span class="round1">of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </section>
      <section class="whitebox">
        <h2>Summary</h2>
        <div class="reaction">
          <img src="iconoir_flash.svg" alt="flash" />
          <div class="flash">reaction</div>
          <div class="score">80 <span class="score1">/ 100</span></div>
        </div>
        <div class="memory">
          <img src="iconoir_brain.svg" alt="brain" />
          <div class="brain">Memory</div>
          <div class="score">92 <span class="score1">/ 100</span></div>
        </div>
        <div class="verbal">
          <img src="iconoir_chat-remove.svg" alt="chat" />
          <div class="chat">Verbal</div>
          <div class="score">61 <span class="score1">/ 100</span></div>
        </div>
        <div class="visual">
          <img src="iconoir_eye-empty.svg" alt="eye" />
          <div class="eye">Visual</div>
          <div class="score">73 <span class="score1">/ 100</span></div>
        </div>
        <div class="continue">Continue</div>
      </section>
    </main>
  </body>
</html>
